services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      web:
        condition: service_started

  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    restart: unless-stopped
    expose:
      - "4000"
    environment:
      RUST_LOG: info
      HOST: 0.0.0.0
      PORT: "4000"
      SQLITE_PATH: /app/data/opacore.db
      BDK_WALLETS_DIR: /app/data/wallets
      ESPLORA_URL: ${ESPLORA_URL:-https://blockstream.info/api}
      COINGECKO_API_URL: ${COINGECKO_API_URL:-https://api.coingecko.com/api/v3}
      SESSION_SECRET: ${SESSION_SECRET:?SESSION_SECRET is required}
      SECURE_COOKIES: "true"
      CORS_ORIGIN: https://${DOMAIN:-localhost}
    volumes:
      - opacore_data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      API_URL: http://server:4000
    depends_on:
      server:
        condition: service_healthy

volumes:
  opacore_data:
  caddy_data:
  caddy_config:
